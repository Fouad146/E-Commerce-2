<section class="h-screen ">
  <div class="mt-3 bg-gray-100 border rounded-lg p-4 shadow-xl w-[75%] mx-auto">
  <div class="header pb-3 text-center ">
    <h1 class="font-light capitalize text-2xl">All Orders:</h1>
  </div>

  <div>
    @for (order of allOrdersUser; track order.id) {
      <div class="data p-2 border-b">
        <h3>Product ID: {{ order.id }}</h3>
        <p>Product paid at: {{ order.paidAt }}</p>
        <p>Quantity: {{ order.totalOrderPrice }} EPG</p>
      </div>
    }


  </div>
  </div>
  </section>
