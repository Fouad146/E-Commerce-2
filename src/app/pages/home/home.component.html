<section class="dinamic-slider">

  <owl-carousel-o [options]="customOptions">
    @for (cat of homecat; track cat._id) {
    <ng-container>
      <ng-template carouselSlide>
        <div>
          <img [src]="cat.image" class="w-full h-[300px]" [alt]="cat.name">
          <h5 class="text-center text-gray-500 hover:text-green-800">{{ cat.name }}</h5>
        </div>
      </ng-template>
    </ng-container>
    }

  </owl-carousel-o>

</section>





<section class="some-products my-5">
  <div class=" container grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xxl:grid-cols-6">
    @for (prod of homepro; track prod.id) {
    <div class="container cart overflow-hidden max-w-sm rounded-lg">
      <div [routerLink]="['/details' , prod.id]">
        <div class=" w-full">
          <img class="rounded-t-lg mx-auto " [src]="prod.imageCover" [alt]="prod.slug" />
        </div>
        <div class="px-5 py-2">

          <h5 class="mb-2 capitalize font-semibold tracking-tight text-green-600 ">
            {{prod.slug.split("-").slice(0,2).join(" ")}}</h5>

          <p class="mb-3 font-normal ">{{prod.title.split(" ").slice(0,2).join(" ")}}</p>
          <div class="flex justify-between">
            <p class="mb-3 font-semibold text-gray-700  ">{{prod.ratingsAverage}}<i
                class="fa-solid fa-star text-yellow-300"></i></p>
            <p class="mb-3 font-semibold text-gray-700 ">{{prod.price}} EPG</p>
          </div>
        </div>
      </div>


      <div class="b-cart flex justify-evenly items-center pb-3">

        <button (click)="getCartItem(prod.id)" class=" add-cart capitalize items-center px-3 py-2 text-sm font-medium ">
          <i class="fa-solid fa-plus"></i>
          <span> add to cart </span>
        </button>

        <button (click)="getWish(prod.id)" class="heart">
          <i
            class="fa-solid fa-heart fa-2x transition-all duration-300"

            [class.text-red-500]="isInWishlist(prod.id)"
            [class.text-gray-200]="!isInWishlist(prod.id)">
          </i>
        </button>
      </div>
    </div>

    }

  </div>



</section>
